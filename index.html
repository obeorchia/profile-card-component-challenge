<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Profile card component</title>
</head>

<body id="contaner">

    <div id="backgroundcircle">

        <!-- card -->
        <div id="card">
            <div id="topheadcard"></div>
            <div id="name">
                <p><img src="images/image-victor.jpg" id="imageprofile" alt="victor image profile"></p>
                <p><strong>Victor Crest </strong><span>26</span></p>
                <p>London </p>
            </div>

            <div id="state">
                <div>
                    <p><strong>80K</strong><br>Followers</p>
                </div>
                <div>
                    <p><strong>803K</strong><br>Likes</p>
                </div>
                <div>
                    <p><strong>1.4K</strong><br>Photos</p>
                </div>
            </div>
        </div>


        <!-- footer -->
        <footer>
            <div class="attribution">
                <p>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a> | Coded by <a href="https://github.com/obeorchia/profile-card-component-challenge.git" target="_blank">Olivier
                        Beorchia</a></p>
            </div>
        </footer>

    </div>

</body>

</html>
